<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
  </head>
  <style>
    .container1 {
box-shadow: 10px 5px 5px #142525;
border: 3px solid #8ba8a8;
background-color: #dfe5df;
border-radius:25px;
width: 450px;;
height:450px;
margin: 25px;
padding: 30px;
}
  </style>
  <body>
    <center><div class = "container1">
    <img id="slideshow" src="image1.jpg" width="450" height="450"></center>
   
    <script>
      var images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg","image5.jpg","image6.jpg","image7.jpg","image8.jpg","image9.jpg","image10.jpg",];
      var currentIndex = 0;
      var slideshow = document.getElementById("slideshow");
     
      setInterval(function() {
        slideshow.src = images[currentIndex];
        currentIndex = (currentIndex + 1) % images.length;
      }, 2000);
    </script>
    </div>
  </body>
</html>
